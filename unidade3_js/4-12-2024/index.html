<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Introdução ao JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <H1>Intodução ao JavaScript</H1>
    <header>
        <h2>Calculadora em JavaScript!</h2>
    </header>
    <main>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <select name="operacao" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="calcular()">Calcular</button>
        <div id="divResultado"></div>
    </main>
    <script src='main.js'></script>
</body>
</html>
